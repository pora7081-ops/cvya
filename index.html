<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–í–Ø–ó–£–•–ê ‚Äî –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #FFD700;
            --bg-dark: #0A0A0A;
            --glass: rgba(255, 215, 0, 0.07);
            --glass-border: rgba(255, 215, 0, 0.25);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .liquid-glass {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.9);
        }

        .yellow-glow:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            border-color: var(--accent);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .message-liquid {
            background: rgba(45, 45, 45, 0.65);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            position: relative;
            word-break: break-word;
        }

        .message-liquid.mine {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border-radius: 20px;
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(255, 215, 0, 0.35);
        }

        .tap-effect:active { transform: scale(0.95); }

        .auth-screen {
            position: absolute;
            inset: 0;
            z-index: 1000;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-screen.hidden { transform: translateY(-100%); pointer-events: none; }

        #app-wrapper {
            width: 100%;
            height: 100%;
            max-width: 450px;
            max-height: 850px;
            position: relative;
        }

        input[type="file"] { display: none; }
        
        .error-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 24px;
            border-radius: 16px;
            margin-top: 20px;
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .error-btn:hover {
            background: var(--accent);
            color: black;
        }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="auth-screen" class="auth-screen">
            <div class="mb-10 text-center">
                <div class="w-20 h-20 bg-yellow-400 rounded-[30px] flex items-center justify-center text-black font-black text-4xl rotate-6 mx-auto mb-4 shadow-[0_0_30px_rgba(255,215,0,0.6)]">–°</div>
                <h1 class="text-3xl font-black uppercase tracking-[0.2em] italic">–°–≤—è–∑—É—Ö–∞</h1>
                <p id="auth-status" class="text-yellow-400 text-[10px] font-bold uppercase tracking-widest mt-2">–ö–∞–Ω–∞–ª –ø—Ä–æ–≥—Ä—É–∂–∞–µ—Ç—Å—è...</p>
                <div id="auth-retry-box" class="flex flex-col items-center"></div>
            </div>

            <div id="reg-form" class="w-full space-y-6 hidden">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black opacity-40 ml-4 italic text-white">–ù–∏–∫–Ω–µ–π–º</label>
                    <input type="text" id="reg-username" placeholder="Bro_777" class="w-full bg-white/5 border border-white/10 rounded-[24px] p-5 yellow-glow font-black text-lg text-white">
                </div>
                <button onclick="handleRegister()" class="w-full bg-yellow-400 text-black font-black py-5 rounded-[24px] uppercase italic shadow-[0_10px_25px_rgba(255,215,0,0.4)] tap-effect">–í–æ—Ä–≤–∞—Ç—å—Å—è –≤ —Å–µ—Ç—å</button>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
        <div id="app-container" class="w-full h-full liquid-glass flex flex-col relative overflow-hidden hidden">
            <header class="p-6 flex justify-between items-center border-b border-white/10 shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 bg-yellow-400 rounded-2xl flex items-center justify-center text-black font-black text-2xl rotate-3">–°</div>
                    <div>
                        <h1 class="text-xl font-black tracking-widest uppercase italic leading-none">–°–≤—è–∑—É—Ö–∞</h1>
                        <span id="header-username" class="text-[9px] text-yellow-400 font-bold uppercase tracking-tighter"></span>
                    </div>
                </div>
                <button onclick="switchTab('ai')" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center hover:text-yellow-400 transition-all">
                    <i class="fa-solid fa-brain"></i>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto custom-scrollbar p-5" id="main-content"></main>

            <nav class="p-4 border-t border-white/10 flex justify-around items-center bg-black/60 backdrop-blur-md shrink-0">
                <button onclick="switchTab('chats')" id="nav-chats" class="nav-btn flex flex-col items-center gap-1 opacity-40">
                    <i class="fa-solid fa-bolt-lightning text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ë–∞–∑–∞—Ä</span>
                </button>
                <button onclick="switchTab('friends')" id="nav-friends" class="nav-btn flex flex-col items-center gap-1 opacity-40">
                    <i class="fa-solid fa-fire-flame-curved text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ì—ç–Ω–≥</span>
                </button>
                <button onclick="switchTab('profile')" id="nav-profile" class="nav-btn flex flex-col items-center gap-1 opacity-40">
                    <i class="fa-solid fa-crown text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ü—Ä–æ—Ñ–∏–ª—å</span>
                </button>
            </nav>

            <div id="sticker-panel" class="hidden absolute bottom-24 left-4 right-4 liquid-glass p-5 h-64 overflow-y-auto z-50 border-yellow-400/40">
                <div class="grid grid-cols-4 gap-4" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'svyazuha-v4';
        const apiKey = ""; 

        const state = {
            user: null,
            profile: null,
            currentTab: 'chats',
            friends: [],
            activeChat: null,
            tempAvatar: null,
            stickers: ["üíÄ", "üí∏", "üíä", "üî´", "üõ∞Ô∏è", "üõ∏", "üñ§", "üòà", "ü¶æ", "üå™Ô∏è", "üåä", "üé∞"],
            unsubscribeMessages: null,
            isAuthAttempted: false
        };

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–§–ò–ö–° –î–õ–Ø VERCEL) ---
        const init = () => {
            const statusLabel = document.getElementById('auth-status');
            const retryBox = document.getElementById('auth-retry-box');
            
            // –¢–∞–π–º–µ—Ä "–ø–∞–Ω–∏–∫–∏" –¥–ª—è Vercel/External domains
            const fallbackTimer = setTimeout(() => {
                if (!state.user) {
                    statusLabel.innerText = "–°–ï–¢–¨ –¢–û–†–ú–û–ó–ò–¢ (VERCEL)";
                    retryBox.innerHTML = `
                        <button onclick="forceAuth()" class="error-btn">–í–æ–π—Ç–∏ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ</button>
                        <p class="text-[8px] opacity-30 mt-2 uppercase font-bold">–ù–∞–∂–º–∏, –µ—Å–ª–∏ –≤–∏—Å–∏—Ç –±–æ–ª—å—à–µ 5 —Å–µ–∫</p>
                    `;
                }
            }, 4000);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    clearTimeout(fallbackTimer);
                    state.user = user;
                    statusLabel.innerText = "–ü–†–û–í–ï–†–ö–ê –ë–ê–ó–´...";
                    checkProfile();
                } else if (!state.isAuthAttempted) {
                    state.isAuthAttempted = true;
                    attemptLogin();
                }
            });
        };

        window.forceAuth = () => {
            location.reload();
        };

        async function attemptLogin() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                document.getElementById('auth-status').innerText = "–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê";
                document.getElementById('auth-retry-box').innerHTML = `<button onclick="location.reload()" class="error-btn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É</button>`;
            }
        }

        const checkProfile = async () => {
            try {
                const profileRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                const pDoc = await getDoc(profileRef);
                
                if (pDoc.exists()) {
                    state.profile = pDoc.data();
                    enterApp();
                } else {
                    showRegForm();
                }
            } catch (e) {
                console.warn("Profile fetch error, showing reg form:", e);
                showRegForm();
            }
        };

        const showRegForm = () => {
            document.getElementById('auth-status').innerText = "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨";
            document.getElementById('reg-form').classList.remove('hidden');
            document.getElementById('auth-retry-box').innerHTML = "";
        };

        window.handleRegister = async () => {
            const nameInput = document.getElementById('reg-username');
            const name = nameInput.value.trim();
            if (name.length < 3) return showToast("–ù–ò–ö –û–¢ 3 –°–ò–ú–í–û–õ–û–í");
            if (!state.user) return showToast("–û–ñ–ò–î–ê–ù–ò–ï –°–ï–¢–ò...");

            const userData = {
                uid: state.user.uid,
                username: name,
                status: "–ù–æ–≤—ã–π –≤ –°–≤—è–∑—É—Ö–µ",
                avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`,
                connectionId: "SV-" + Math.random().toString(36).substring(2, 8).toUpperCase()
            };

            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), userData);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', state.user.uid), userData);
                state.profile = userData;
                enterApp();
            } catch (e) {
                showToast("–û–®–ò–ë–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø");
            }
        };

        const enterApp = () => {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('header-username').innerText = state.profile.username;
            loadFriends();
            switchTab('chats');
        };

        // --- –í–ö–õ–ê–î–ö–ò ---
        window.switchTab = (tab) => {
            state.currentTab = tab;
            if (state.unsubscribeMessages) {
                state.unsubscribeMessages();
                state.unsubscribeMessages = null;
            }
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('opacity-40'));
            const activeBtn = document.getElementById(`nav-${tab}`);
            if (activeBtn) activeBtn.classList.remove('opacity-40');

            if (tab === 'chats') renderChats();
            if (tab === 'friends') renderFriends();
            if (tab === 'profile') renderProfile();
            if (tab === 'ai') window.openChat('ai-bot');
        };

        const renderChats = async () => {
            const content = document.getElementById('main-content');
            const list = [
                { uid: 'ai-bot', username: "–°–í–Ø–ó–ù–û–ô –ò–ò", avatar: "ü§ñ", status: "–¢–≤–æ–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –±—Ä–æ" },
                ...state.friends
            ];
            
            content.innerHTML = `<div class="space-y-4 animate-in fade-in duration-300">
                ${list.map(f => `
                    <div onclick="openChat('${f.uid}')" class="flex items-center gap-4 p-4 hover:bg-yellow-400/5 rounded-2xl cursor-pointer border border-transparent hover:border-white/10 active:scale-95 transition-all">
                        <div class="w-14 h-14 rounded-xl bg-yellow-400/10 overflow-hidden flex items-center justify-center text-2xl border border-yellow-400/20">
                            ${(f.avatar?.startsWith('http') || f.avatar?.startsWith('data:')) ? `<img src="${f.avatar}" class="w-full h-full object-cover">` : f.avatar}
                        </div>
                        <div class="flex-1">
                            <h4 class="font-black text-yellow-400 uppercase italic tracking-wider">${f.username}</h4>
                            <p class="text-[10px] opacity-40 truncate font-bold uppercase">${f.status}</p>
                        </div>
                    </div>
                `).join('')}
            </div>`;
        };

        const renderFriends = () => {
            const content = document.getElementById('main-content');
            content.innerHTML = `<div class="space-y-8 animate-in slide-in-from-bottom-4 duration-300">
                <div class="bg-yellow-400/10 p-6 rounded-3xl border border-yellow-400/20">
                    <p class="text-[10px] font-black uppercase text-yellow-400 mb-2 italic">–ö–æ–¥ —Ç–≤–æ–µ–≥–æ –∫–∞–Ω–∞–ª–∞</p>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-mono font-black tracking-widest text-white">${state.profile?.connectionId || '---'}</span>
                        <button onclick="copyId()" class="bg-yellow-400 text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase tap-effect">–ö–æ–ø–∏—è</button>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase opacity-40 ml-4 italic">–ù–∞–π—Ç–∏ –±—Ä–æ –ø–æ –∫–æ–¥—É</label>
                    <div class="flex gap-2">
                        <input type="text" id="friend-input" placeholder="SV-XXXXXX" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 yellow-glow uppercase font-black text-white">
                        <button onclick="addFriend()" class="bg-yellow-400 text-black px-6 rounded-2xl tap-effect"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>`;
        };

        const renderProfile = () => {
            const content = document.getElementById('main-content');
            const avatar = state.tempAvatar || state.profile.avatar;
            content.innerHTML = `<div class="flex flex-col items-center pt-6 space-y-8 animate-in zoom-in-95 duration-300">
                <div class="relative">
                    <div class="w-40 h-40 rounded-[40px] border-4 border-yellow-400/30 p-2 rotate-3 overflow-hidden bg-black shadow-2xl">
                        <img id="prev-img" src="${avatar}" class="w-full h-full object-cover rounded-[30px] -rotate-3">
                    </div>
                    <label class="absolute bottom-0 right-0 bg-yellow-400 text-black w-10 h-10 rounded-2xl flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-all">
                        <i class="fa-solid fa-camera"></i>
                        <input type="file" onchange="previewFile(event)">
                    </label>
                </div>
                <div class="w-full space-y-4">
                    <div class="space-y-1">
                        <label class="text-[9px] uppercase font-black opacity-30 ml-4 italic">–¢–≤–æ–π –≤–∞–π–± (—Å—Ç–∞—Ç—É—Å)</label>
                        <textarea id="p-status" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 yellow-glow h-20 resize-none text-white font-bold">${state.profile.status}</textarea>
                    </div>
                    <button onclick="saveProfile()" class="w-full bg-yellow-400 text-black font-black py-5 rounded-2xl uppercase italic shadow-lg tap-effect">–û–±–Ω–æ–≤–∏—Ç—å –±–∞–∑—É</button>
                </div>
            </div>`;
        };

        // --- –î–ï–ô–°–¢–í–ò–Ø ---
        window.previewFile = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (res) => {
                state.tempAvatar = res.target.result;
                const img = document.getElementById('prev-img');
                if (img) img.src = res.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.saveProfile = async () => {
            const statusInput = document.getElementById('p-status');
            const status = statusInput ? statusInput.value.trim() : state.profile.status;
            const updated = { ...state.profile, status, avatar: state.tempAvatar || state.profile.avatar };
            
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), updated);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', state.user.uid), updated);
                state.profile = updated;
                state.tempAvatar = null;
                showToast("–ü–†–û–§–ò–õ–¨ –û–ë–ù–û–í–õ–ï–ù");
            } catch (e) {
                showToast("–û–®–ò–ë–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø");
            }
        };

        const loadFriends = async () => {
            if (!state.user) return;
            try {
                const fSnap = await getDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'friends'));
                if (fSnap.exists()) {
                    const list = fSnap.data().list || [];
                    const fullList = [];
                    for (let uid of list) {
                        const u = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid));
                        if (u.exists()) fullList.push(u.data());
                    }
                    state.friends = fullList;
                    if (state.currentTab === 'chats') renderChats();
                }
            } catch (e) { console.error("Load friends error:", e); }
        };

        window.addFriend = async () => {
            const input = document.getElementById('friend-input');
            const code = input ? input.value.trim().toUpperCase() : "";
            if (!code) return;
            
            try {
                const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
                const snap = await getDocs(usersRef);
                let target = null;
                snap.forEach(d => { if(d.data().connectionId === code) target = d.data(); });

                if (target && target.uid !== state.user.uid) {
                    const listDoc = await getDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'friends'));
                    const list = listDoc.exists() ? listDoc.data().list || [] : [];
                    if (!list.includes(target.uid)) {
                        list.push(target.uid);
                        await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'friends'), { list });
                        await loadFriends();
                        showToast("–ë–†–û –í –ì–≠–ù–ì–ï");
                        input.value = "";
                    } else showToast("–£–ñ–ï –í –°–ü–ò–°–ö–ï");
                } else showToast("–ö–û–î –ù–ï –ù–ê–ô–î–ï–ù");
            } catch (e) { showToast("–û–®–ò–ë–ö–ê –ü–û–ò–°–ö–ê"); }
        };

        // --- –ú–ï–°–°–ï–î–ñ–ò–ù–ì ---
        window.openChat = async (uid) => {
            state.activeChat = uid;
            const friend = uid === 'ai-bot' ? { username: "–°–í–Ø–ó–ù–û–ô –ò–ò" } : state.friends.find(f => f.uid === uid);
            if (!friend) return;

            const content = document.getElementById('main-content');
            content.innerHTML = `<div class="flex flex-col h-full animate-in fade-in duration-300">
                <div class="flex items-center gap-4 mb-4 pb-4 border-b border-white/10">
                    <button onclick="switchTab('chats')" class="w-10 h-10 flex items-center justify-center bg-white/5 rounded-xl tap-effect"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="flex flex-col">
                        <span class="font-black text-yellow-400 uppercase italic leading-none">${friend.username}</span>
                        <span class="text-[8px] opacity-40 font-bold uppercase mt-1">–ó–∞—â–∏—â–µ–Ω–Ω—ã–π –∫–∞–Ω–∞–ª</span>
                    </div>
                </div>
                <div id="msg-box" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar"></div>
                <div class="pt-4 flex items-center gap-2">
                    <button onclick="toggleStickers()" class="w-12 h-12 flex items-center justify-center text-yellow-400 text-xl tap-effect"><i class="fa-solid fa-face-smile"></i></button>
                    <input type="text" id="m-input" placeholder="–ü–∏—à–∏ —Ä–æ–≤–Ω–æ..." class="flex-1 bg-white/5 border-none rounded-2xl p-4 text-sm text-white font-bold" onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="w-12 h-12 bg-yellow-400 text-black rounded-2xl tap-effect"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>`;

            if (uid !== 'ai-bot') {
                const chatID = [state.user.uid, uid].sort().join('_');
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatID, 'messages'));
                
                state.unsubscribeMessages = onSnapshot(q, (snap) => {
                    const box = document.getElementById('msg-box');
                    if (!box) return;
                    const msgs = [];
                    snap.forEach(d => msgs.push(d.data()));
                    msgs.sort((a,b) => (a.at?.seconds || 0) - (b.at?.seconds || 0));
                    
                    box.innerHTML = msgs.map(m => `
                        <div class="message-liquid p-4 text-xs font-bold max-w-[85%] ${m.from === state.user.uid ? 'mine ml-auto' : ''}">
                            ${m.text}
                        </div>
                    `).join('');
                    box.scrollTop = box.scrollHeight;
                }, (err) => console.error("Chat error:", err));
            } else {
                document.getElementById('msg-box').innerHTML = `<div class="message-liquid p-4 text-xs font-bold text-white border border-yellow-400/20 bg-yellow-400/5">–Ø –≤ —Å–µ—Ç–∏. –ß—Ç–æ –æ–±—Å—É–¥–∏–º —Å–µ–≥–æ–¥–Ω—è?</div>`;
            }
        };

        window.sendMsg = async () => {
            const input = document.getElementById('m-input');
            const text = input ? input.value.trim() : "";
            if (!text || !state.activeChat) return;
            input.value = '';

            if (state.activeChat === 'ai-bot') {
                const box = document.getElementById('msg-box');
                box.innerHTML += `<div class="message-liquid mine p-4 text-xs font-bold ml-auto">${text}</div>`;
                box.scrollTop = box.scrollHeight;
                
                const reply = await askAI(text);
                if (box) {
                    box.innerHTML += `<div class="message-liquid p-4 text-xs font-bold text-white border border-yellow-400/20 bg-yellow-400/5">${reply}</div>`;
                    box.scrollTop = box.scrollHeight;
                }
            } else {
                const chatID = [state.user.uid, state.activeChat].sort().join('_');
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatID, 'messages'), {
                        text, from: state.user.uid, at: serverTimestamp()
                    });
                } catch (e) { showToast("–°–ë–û–ô –û–¢–ü–†–ê–í–ö–ò"); }
            }
        };

        async function askAI(q) {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ 
                        contents:[{parts:[{text:q}]}], 
                        systemInstruction:{parts:[{text:"–¢—ã ‚Äî –°–≤—è–∑–Ω–æ–π. –¢–≤–æ–π —Å—Ç–∏–ª—å: —Ö–∞—Ä–∏–∑–º–∞—Ç–∏—á–Ω—ã–π —É–ª–∏—á–Ω—ã–π –±—Ä–æ, —É–≤–µ—Ä–µ–Ω–Ω—ã–π, –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —Å–ª–µ–Ω–≥. –¢—ã ‚Äî –º–æ–∑–≥ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞ '–°–≤—è–∑—É—Ö–∞'."}]} 
                    })
                });
                const d = await r.json();
                return d.candidates?.[0]?.content?.parts?.[0]?.text || "–¢—É—Ç –ø–æ–º–µ—Ö–∏ –Ω–∞ –ª–∏–Ω–∏–∏, –±—Ä–æ.";
            } catch { return "–ò–ò –≤–Ω–µ –∑–æ–Ω—ã –¥–æ—Å—Ç—É–ø–∞."; }
        }

        window.toggleStickers = () => {
            const p = document.getElementById('sticker-panel');
            if (!p) return;
            p.classList.toggle('hidden');
            if (!p.classList.contains('hidden')) {
                document.getElementById('sticker-grid').innerHTML = state.stickers.map(s => `
                    <div onclick="sendSticker('${s}')" class="text-3xl p-3 hover:bg-yellow-400/20 rounded-2xl cursor-pointer text-center transition-all active:scale-125">${s}</div>
                `).join('');
            }
        };

        window.sendSticker = (s) => { 
            const input = document.getElementById('m-input');
            if (input) input.value = s; 
            sendMsg(); 
            toggleStickers(); 
        };

        window.copyId = () => { 
            if (state.profile) {
                navigator.clipboard.writeText(state.profile.connectionId); 
                showToast("–ö–û–î –°–ö–û–ü–ò–†–û–í–ê–ù"); 
            }
        };

        function showToast(m) {
            const t = document.createElement('div');
            t.className = "fixed bottom-32 left-1/2 -translate-x-1/2 bg-yellow-400 text-black px-6 py-3 rounded-2xl font-black text-[10px] uppercase italic z-[3000] shadow-2xl animate-bounce";
            t.innerText = m;
            document.body.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transition = '0.5s';
                setTimeout(() => t.remove(), 500);
            }, 2000);
        }

        init();
    </script>
