<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–í–Ø–ó–£–•–ê ‚Äî –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #FFD700;
            --bg-dark: #0A0A0A;
            --glass: rgba(255, 215, 0, 0.07);
            --glass-border: rgba(255, 215, 0, 0.25);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .liquid-glass {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.9);
        }

        .yellow-glow:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            border-color: var(--accent);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .message-liquid {
            background: rgba(45, 45, 45, 0.65);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            position: relative;
            word-break: break-word;
        }

        .message-liquid.mine {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border-radius: 20px;
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(255, 215, 0, 0.35);
        }

        .tap-effect:active {
            transform: scale(0.95);
        }

        .auth-screen {
            position: absolute;
            inset: 0;
            z-index: 1000;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-screen.hidden {
            transform: translateY(-100%);
            pointer-events: none;
        }

        #app-wrapper {
            width: 100%;
            height: 100%;
            max-width: 450px;
            max-height: 850px;
            position: relative;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <!-- –≠–ö–†–ê–ù –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò -->
        <div id="auth-screen" class="auth-screen">
            <div class="mb-10 text-center">
                <div class="w-20 h-20 bg-yellow-400 rounded-[30px] flex items-center justify-center text-black font-black text-4xl rotate-6 mx-auto mb-4 shadow-[0_0_30px_rgba(255,215,0,0.6)]">–°</div>
                <h1 class="text-3xl font-black uppercase tracking-[0.2em] italic">–°–≤—è–∑—É—Ö–∞</h1>
                <p class="text-yellow-400 text-[10px] font-bold uppercase tracking-widest mt-2">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ —Å–∏—Å—Ç–µ–º–µ</p>
            </div>

            <div class="w-full space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black opacity-40 ml-4 italic">–í—ã–±–µ—Ä–∏ —Å–≤–æ–π –Ω–∏–∫ (—É–Ω–∏–∫–∞–ª—å–Ω—ã–π)</label>
                    <div class="relative">
                        <input type="text" id="reg-username" placeholder="Bro_777" class="w-full bg-white/5 border border-white/10 rounded-[24px] p-5 yellow-glow font-black text-lg text-white">
                        <span id="reg-status" class="absolute right-6 top-6 text-[9px] font-black uppercase italic"></span>
                    </div>
                </div>
                
                <button id="btn-register" onclick="handleRegister()" class="w-full bg-yellow-400 text-black font-black py-5 rounded-[24px] uppercase tracking-[0.2em] shadow-[0_10px_25px_rgba(255,215,0,0.4)] tap-effect italic disabled:opacity-50">
                    –í–æ—Ä–≤–∞—Ç—å—Å—è –≤ —Å–µ—Ç—å
                </button>
            </div>
        </div>

        <!-- –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø -->
        <div id="app" class="w-full h-full liquid-glass flex flex-col relative overflow-hidden">
            <header class="p-6 flex justify-between items-center border-b border-white/10 shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 bg-yellow-400 rounded-2xl flex items-center justify-center text-black font-black text-2xl rotate-3 shadow-[0_0_15px_rgba(255,215,0,0.5)]">–°</div>
                    <div>
                        <h1 class="text-xl font-black tracking-widest uppercase italic leading-none">–°–≤—è–∑—É—Ö–∞</h1>
                        <span id="header-username" class="text-[9px] text-yellow-400 font-bold uppercase tracking-tighter">–í–Ω–µ —Å–∏—Å—Ç–µ–º—ã</span>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button onclick="switchTab('ai')" class="hover:text-yellow-400 transition-all tap-effect">
                        <i class="fa-solid fa-brain text-lg"></i>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto custom-scrollbar p-5" id="main-content"></main>

            <nav class="p-4 border-t border-white/10 flex justify-around items-center bg-black/60 backdrop-blur-md shrink-0">
                <button onclick="switchTab('chats')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all hover:opacity-100" id="nav-chats">
                    <i class="fa-solid fa-bolt-lightning text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ë–∞–∑–∞—Ä</span>
                </button>
                <button onclick="switchTab('friends')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all hover:opacity-100" id="nav-friends">
                    <i class="fa-solid fa-fire-flame-curved text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ì—ç–Ω–≥</span>
                </button>
                <button onclick="switchTab('profile')" class="nav-btn flex flex-col items-center gap-1 opacity-40 transition-all hover:opacity-100" id="nav-profile">
                    <i class="fa-solid fa-crown text-xl"></i>
                    <span class="text-[9px] uppercase font-black">–ü—Ä–æ—Ñ–∏–ª—å</span>
                </button>
            </nav>

            <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∏–∫–µ—Ä–æ–≤ -->
            <div id="sticker-panel" class="hidden absolute bottom-24 left-4 right-4 liquid-glass p-5 h-72 overflow-y-auto z-50 border-yellow-400/40">
                <h3 class="text-[10px] font-black text-yellow-400 mb-4 uppercase italic">–ü–∞–∫–µ—Ç ¬´–ó–∞—Ä—è–∂–µ–Ω–Ω—ã–π¬ª</h3>
                <div class="grid grid-cols-4 gap-4" id="sticker-grid"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, query, onSnapshot, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'svyazuha-app';
        const apiKey = ""; 

        const state = {
            user: null,
            currentUserData: null,
            friends: [
                { uid: 'ai-bot', username: "–°–í–Ø–ó–ù–û–ô –ò–ò", avatar: "ü§ñ", status: "–í–∑–ª–∞–º—ã–≤–∞–µ—Ç —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å" }
            ],
            userFriendsList: [],
            currentTab: 'chats',
            activeChat: null,
            stickers: ["üíÄ", "üí∏", "üíä", "üî´", "üõ∞Ô∏è", "üõ∏", "üñ§", "üòà", "ü¶æ", "üå™Ô∏è", "üåä", "üé∞"],
            unsubscribeMessages: null,
            tempAvatar: null
        };

        const checkEntry = async (user) => {
            const profileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const profileDoc = await getDoc(profileRef);
            
            if (profileDoc.exists()) {
                state.currentUserData = profileDoc.data();
                document.getElementById('header-username').innerText = state.currentUserData.username;
                document.getElementById('auth-screen').classList.add('hidden');
                await loadFriendsList();
                switchTab('chats');
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.user = user;
                await checkEntry(user);
            }
        });

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };
        initAuth();

        window.handleRegister = async () => {
            if (!state.user) return showToast("–°–ï–¢–¨ –ì–†–£–ó–ò–¢–°–Ø...");
            const input = document.getElementById('reg-username');
            const status = document.getElementById('reg-status');
            const btn = document.getElementById('btn-register');
            const username = input.value.trim().toLowerCase();

            if (username.length < 3) {
                status.innerText = "–ù–ò–ö –ö–û–†–û–¢–ö–ò–ô";
                return;
            }

            btn.disabled = true;
            status.innerText = "–ü–†–û–í–ï–†–ö–ê...";

            try {
                const globalRef = doc(db, 'artifacts', appId, 'public', 'data', 'usernames', username);
                const check = await getDoc(globalRef);
                
                if (check.exists()) {
                    status.innerText = "–ù–ò–ö –ó–ê–ù–Ø–¢";
                    btn.disabled = false;
                    return;
                }

                const userData = {
                    username: username,
                    status: "–ù–∞ —á–∏–ª–ª–µ, –Ω–∞ –°–í–Ø–ó–£–•–ï",
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`,
                    uid: state.user.uid,
                    connectionId: "SV-" + Math.random().toString(36).substring(2, 6).toUpperCase()
                };

                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), userData);
                await setDoc(globalRef, { uid: state.user.uid });
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', state.user.uid), userData);

                await checkEntry(state.user);
            } catch (e) {
                status.innerText = "–û–®–ò–ë–ö–ê –ë–ê–ó–´";
                btn.disabled = false;
            }
        };

        const loadFriendsList = async () => {
            const friendsRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'friends');
            const snap = await getDoc(friendsRef);
            state.userFriendsList = snap.exists() ? snap.data().list || [] : [];
            await refreshFriendsData();
        };

        const refreshFriendsData = async () => {
            const allUsers = [{ uid: 'ai-bot', username: "–°–í–Ø–ó–ù–û–ô –ò–ò", avatar: "ü§ñ", status: "–í–∑–ª–∞–º—ã–≤–∞–µ—Ç —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å" }];
            for (const fUid of state.userFriendsList) {
                const uDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', fUid));
                if (uDoc.exists()) allUsers.push(uDoc.data());
            }
            state.friends = allUsers;
            if (state.currentTab === 'chats') renderChats();
            if (state.currentTab === 'friends') renderFriends();
        };

        window.addFriendByCode = async () => {
            const input = document.getElementById('friend-code-input');
            const code = input.value.trim().toUpperCase();
            if (!code) return;

            showToast("–ò–©–£ –í –°–ï–¢–ò...");
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'users'));
            const snap = await getDocs(q);
            let target = null;
            snap.forEach(d => { if(d.data().connectionId === code) target = d.data(); });

            if (!target || target.uid === state.user.uid) return showToast("–û–®–ò–ë–ö–ê –ö–û–î–ê");
            if (state.userFriendsList.includes(target.uid)) return showToast("–£–ñ–ï –í –ì–≠–ù–ì–ï");

            state.userFriendsList.push(target.uid);
            await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'settings', 'friends'), { list: state.userFriendsList });
            input.value = '';
            showToast("–î–û–ë–ê–í–õ–ï–ù!");
            await refreshFriendsData();
        };

        window.switchTab = (tab) => {
            state.currentTab = tab;
            if (state.unsubscribeMessages) {
                state.unsubscribeMessages();
                state.unsubscribeMessages = null;
            }
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.add('opacity-40'));
            const activeBtn = document.getElementById(`nav-${tab}`);
            if(activeBtn) activeBtn.classList.remove('opacity-40');

            if(tab === 'chats') renderChats();
            else if(tab === 'friends') renderFriends();
            else if(tab === 'profile') renderProfile();
            else if(tab === 'ai') window.openChat('ai-bot');
        };

        const renderChats = () => {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="space-y-5 animate-in fade-in duration-500">
                    ${state.friends.map(friend => `
                        <div onclick="openChat('${friend.uid}')" class="flex items-center gap-4 p-4 hover:bg-yellow-400/5 rounded-[24px] cursor-pointer transition-all border border-transparent hover:border-yellow-400/20 active:scale-95">
                            <div class="w-16 h-16 rounded-2xl bg-yellow-400/10 border border-yellow-400/20 flex items-center justify-center text-3xl overflow-hidden shrink-0">
                                ${friend.avatar.startsWith('http') || friend.avatar.startsWith('data:') ? `<img src="${friend.avatar}" class="w-full h-full object-cover">` : friend.avatar}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="font-black text-yellow-400 uppercase tracking-tight">${friend.username}</h4>
                                <p class="text-xs opacity-50 truncate font-medium">${friend.status}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        const renderFriends = () => {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="space-y-8 animate-in slide-in-from-right-4 duration-300">
                    <div class="liquid-glass p-6 border-yellow-400/30 bg-gradient-to-br from-yellow-400/10 to-transparent">
                        <h3 class="text-[10px] font-black text-yellow-400 mb-3 uppercase italic">–¢–≤–æ—è –º–µ—Ç–∫–∞ (–°–í–Ø–ó–¨ ID)</h3>
                        <div class="flex items-center justify-between bg-black/40 p-4 rounded-2xl border border-white/5">
                            <span class="font-mono text-xl font-black tracking-widest">${state.currentUserData?.connectionId || '...'}</span>
                            <button onclick="copyId()" class="bg-yellow-400 text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">–ö–æ–ø–∏—è</button>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <h3 class="text-[10px] font-black opacity-40 uppercase ml-2 italic">–î–æ–±–∞–≤–∏—Ç—å –±—Ä–æ –ø–æ –∫–æ–¥—É</h3>
                        <div class="flex gap-2">
                            <input type="text" id="friend-code-input" placeholder="SV-XXXX" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 yellow-glow font-black text-white uppercase tracking-widest">
                            <button onclick="addFriendByCode()" class="bg-yellow-400 text-black px-6 rounded-2xl font-black"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderProfile = () => {
            const content = document.getElementById('main-content');
            const avatarUrl = state.tempAvatar || state.currentUserData?.avatar;
            content.innerHTML = `
                <div class="flex flex-col items-center space-y-8 pt-6 animate-in zoom-in-95 duration-300">
                    <div class="relative group">
                        <div class="w-40 h-40 rounded-[40px] border-4 border-yellow-400/30 p-2 rotate-3 overflow-hidden shadow-[0_0_30px_rgba(255,215,0,0.2)]">
                            <img id="profile-img-preview" src="${avatarUrl}" class="w-full h-full rounded-[30px] object-cover -rotate-3 transition-transform group-hover:scale-110">
                        </div>
                        <label for="file-upload" class="absolute bottom-0 right-0 bg-yellow-400 text-black w-10 h-10 rounded-2xl flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-all">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input type="file" id="file-upload" accept="image/*" onchange="handleFileSelect(event)">
                    </div>

                    <div class="w-full space-y-6">
                        <div class="space-y-2">
                            <label class="text-[10px] uppercase font-black opacity-40 ml-4 italic text-white">–¢–≤–æ–π –ù–∏–∫</label>
                            <div class="w-full bg-white/5 border border-white/10 rounded-[24px] p-5 font-black text-lg opacity-50 text-white">${state.currentUserData?.username}</div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] uppercase font-black opacity-40 ml-4 italic text-white">–°—Ç–∞—Ç—É—Å –≤ —Å–µ—Ç–∏</label>
                            <textarea id="profile-status" class="w-full bg-white/5 border border-white/10 rounded-[24px] p-5 yellow-glow text-sm font-bold resize-none h-24 text-white">${state.currentUserData?.status}</textarea>
                        </div>
                        <button onclick="updateProfile()" class="w-full bg-yellow-400 text-black font-black py-5 rounded-[24px] uppercase italic shadow-[0_10px_20px_rgba(255,215,0,0.2)]">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç—é–Ω–∏–Ω–≥</button>
                    </div>
                </div>
            `;
        };

        window.handleFileSelect = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                state.tempAvatar = e.target.result;
                const img = document.getElementById('profile-img-preview');
                if (img) img.src = e.target.result;
                showToast("–§–û–¢–û –ì–û–¢–û–í–û!");
            };
            reader.readAsDataURL(file);
        };

        window.updateProfile = async () => {
            const status = document.getElementById('profile-status').value;
            const avatar = state.tempAvatar || state.currentUserData.avatar;
            const update = { ...state.currentUserData, status, avatar };
            
            showToast("–ó–ê–ì–†–£–ó–ö–ê...");
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), update);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', state.user.uid), update);
                state.currentUserData = update;
                state.tempAvatar = null;
                showToast("–¢–Æ–ù–ò–ù–ì –°–û–•–†–ê–ù–ï–ù!");
                document.getElementById('header-username').innerText = update.username;
            } catch (e) {
                showToast("–û–®–ò–ë–ö–ê!");
            }
        };

        window.openChat = async (uid) => {
            state.activeChat = uid;
            const friend = state.friends.find(f => f.uid === uid);
            const isAI = uid === 'ai-bot';
            
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="flex flex-col h-full animate-in fade-in duration-300">
                    <div class="flex items-center gap-4 pb-5 mb-5 border-b border-white/10 shrink-0">
                        <button onclick="switchTab('chats')" class="text-white/30"><i class="fa-solid fa-arrow-left-long text-xl"></i></button>
                        <span class="font-black text-yellow-400 uppercase italic">${friend?.username}</span>
                    </div>
                    <div class="flex-1 overflow-y-auto space-y-5 pr-2 custom-scrollbar flex flex-col" id="messages-container"></div>
                    <div class="pt-5 flex items-center gap-3 shrink-0">
                        <button onclick="toggleStickers()" class="text-yellow-400 transition-all"><i class="fa-solid fa-face-grin-tongue-wink text-2xl"></i></button>
                        <input type="text" id="msg-input" placeholder="–ß–µ –ø–æ —á–µ–º?.." class="flex-1 bg-white/5 border-none rounded-[20px] py-4 px-5 text-sm font-bold yellow-glow text-white">
                        <button onclick="sendMessage()" class="bg-yellow-400 text-black w-12 h-12 rounded-2xl flex items-center justify-center shrink-0"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            `;

            if (!isAI) {
                const chatID = [state.user.uid, uid].sort().join('_');
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatID, 'messages'));
                state.unsubscribeMessages = onSnapshot(q, (snap) => {
                    const container = document.getElementById('messages-container');
                    if (!container) return;
                    const msgs = [];
                    snap.forEach(d => msgs.push(d.data()));
                    msgs.sort((a,b) => (a.createdAt?.seconds||0)-(b.createdAt?.seconds||0));
                    container.innerHTML = msgs.map(m => `
                        <div class="message-liquid ${m.senderId === state.user.uid ? 'mine self-end ml-auto' : 'self-start'} p-4 text-sm font-bold max-w-[85%] text-white">
                            ${m.text}
                        </div>
                    `).join('');
                    container.scrollTop = container.scrollHeight;
                });
            } else {
                document.getElementById('messages-container').innerHTML = `<div class="message-liquid p-4 text-sm font-medium self-start text-white">–ô–æ! –Ø –°–í–Ø–ó–ù–û–ô. –ß–µ –Ω–∞–¥–æ?</div>`;
            }
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !state.activeChat) return;
            input.value = '';

            if (state.activeChat === 'ai-bot') {
                const container = document.getElementById('messages-container');
                container.insertAdjacentHTML('beforeend', `<div class="message-liquid mine p-4 text-sm font-bold self-end ml-auto text-white">${text}</div>`);
                const response = await fetchAI(text);
                container.insertAdjacentHTML('beforeend', `<div class="message-liquid p-4 text-sm font-medium self-start text-white border border-yellow-400/20">${response}</div>`);
                container.scrollTop = container.scrollHeight;
            } else {
                const chatID = [state.user.uid, state.activeChat].sort().join('_');
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatID, 'messages'), {
                    text: text, senderId: state.user.uid, createdAt: serverTimestamp()
                });
            }
        };

        async function fetchAI(p) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ contents:[{parts:[{text:p}]}], systemInstruction:{parts:[{text:"–¢—ã –°–≤—è–∑–Ω–æ–π. –¢–≤–æ–π —Å—Ç–∏–ª—å: —Å–ª–µ–Ω–≥, —Ö–∞—Ä–∏–∑–º–∞."}]} })
                });
                const data = await res.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
            } catch { return "–û–®–ò–ë–ö–ê."; }
        }

        window.toggleStickers = () => {
            const panel = document.getElementById('sticker-panel');
            panel.classList.toggle('hidden');
            if(!panel.classList.contains('hidden')) {
                document.getElementById('sticker-grid').innerHTML = state.stickers.map(s => `
                    <div onclick="sendSticker('${s}')" class="text-4xl p-2 hover:bg-yellow-400/20 rounded-2xl cursor-pointer text-center">${s}</div>
                `).join('');
            }
        };

        window.sendSticker = (s) => { document.getElementById('msg-input').value = s; window.sendMessage(); document.getElementById('sticker-panel').classList.add('hidden'); };
        
        window.copyId = () => {
            const t = document.createElement('input');
            t.value = state.currentUserData.connectionId;
            document.body.appendChild(t); t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
            showToast("–°–ö–û–ü–ò–†–û–í–ê–ù–û!");
        };

        function showToast(m) {
            const t = document.createElement('div');
            t.className = "fixed bottom-32 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-3 rounded-2xl font-black text-xs uppercase italic z-[2000] shadow-xl";
            t.innerText = m;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }
    </script>
